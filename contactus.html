<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Shahzaib Developer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fefefe;
      color: #111827;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2 {
      margin: 0 0 1rem 0;
      font-weight: 700;
      color: #111827;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 48px;
      user-select: none;
    }
    h2 {
      font-size: 1.8rem;
      margin-top: 32px;
      margin-bottom: 0.75rem;
    }
    p {
      margin-bottom: 1.5rem;
      color: #374151;
      font-size: 1.1rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #111827;
    }
    input, textarea {
      width: 100%;
      max-width: 600px;
      padding: 12px 14px;
      margin-bottom: 20px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    button {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 32px;
      padding: 14px 36px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background-color: #1d4ed8;
      outline: none;
    }
    .container {
      max-width: 720px;
      margin: 0 auto 48px;
      padding: 32px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-group {
      width: 100%;
      margin-bottom: 20px;
    }
    .success-message, .error-message {
      max-width: 600px;
      margin: 16px auto;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 16px;
      display: none;
      text-align: center;
      user-select: none;
    }
    .success-message {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }
    .error-message {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
        margin-top: 32px;
      }
      .container {
        padding: 24px 16px;
      }
      input, textarea {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="contact-title">
    <h1 id="contact-title" tabIndex="0">Contact Me</h1>
    <p tabIndex="0">
      Iâ€™m eager to hear from you! Whether you have a project, question, or just want to say hello, please get in touch.
    </p>
    <form id="contact-form" novalidate aria-describedby="form-message" aria-live="polite">
      <div class="input-group">
        <label for="name">Name <span aria-hidden="true" style="color:#ef4444">*</span></label>
        <input type="text" id="name" name="name" placeholder="Your name" required aria-required="true" aria-describedby="name-error" />
        <div id="name-error" role="alert" style="color:#ef4444; font-size: 0.9rem;"></div>
      </div>
      <div class="input-group">
        <label for="email">Email <span aria-hidden="true" style="color:#ef4444">*</span></label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required aria-required="true" aria-describedby="email-error" />
        <div id="email-error" role="alert" style="color:#ef4444; font-size: 0.9rem;"></div>
      </div>
      <div class="input-group">
        <label for="message">Message <span aria-hidden="true" style="color:#ef4444">*</span></label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required aria-required="true" aria-describedby="message-error"></textarea>
        <div id="message-error" role="alert" style="color:#ef4444; font-size: 0.9rem;"></div>
      </div>
      <button type="submit" aria-label="Send message">Send Message</button>
    </form>
    <div id="form-message" role="alert" class="success-message" aria-live="polite"></div>
    <div id="form-error" role="alert" class="error-message" aria-live="polite"></div>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const messageError = document.getElementById('message-error');

    const formMessage = document.getElementById('form-message');
    const formError = document.getElementById('form-error');

    function validateEmail(email) {
      // Basic email regex
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function clearErrors() {
      nameError.textContent = '';
      emailError.textContent = '';
      messageError.textContent = '';
      formMessage.style.display = 'none';
      formError.style.display = 'none';
      formMessage.textContent = '';
      formError.textContent = '';
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearErrors();

      let isValid = true;

      if(nameInput.value.trim() === '') {
        nameError.textContent = 'Please enter your name.';
        isValid = false;
      }
      if(emailInput.value.trim() === '') {
        emailError.textContent = 'Please enter your email.';
        isValid = false;
      } else if(!validateEmail(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        isValid = false;
      }
      if(messageInput.value.trim() === '') {
        messageError.textContent = 'Please enter your message.';
        isValid = false;
      }

      if(!isValid) return;

      // Simulate submission (e.g. to server or email service)
      // Here we just show the success message and reset the form.
      formMessage.textContent = 'Your message has been sent successfully!';
      formMessage.style.display = 'block';
      form.reset();

      // Optional: redirect after delay to success.html or just show message
      // window.location.href = "success.html";
    });
  </script>
</body>
</html>
