<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success - Shahzaib Developer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fefefe;
      color: #111827;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .success-container {
      max-width: 520px;
      background: white;
      padding: 48px 36px;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgb(59 130 246 / 0.15);
      text-align: center;
    }
    .icon-success {
      font-family: 'Material Icons';
      font-size: 72px;
      color: #22c55e;
      margin-bottom: 24px;
      user-select: none;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #16a34a;
      margin-bottom: 16px;
    }
    p {
      font-size: 1.15rem;
      color: #4b5563;
      margin-bottom: 32px;
      user-select: none;
    }
    a.button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 14px 36px;
      border-radius: 32px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    a.button:hover, a.button:focus {
      background-color: #1d4ed8;
      outline: none;
    }
    @media (max-width: 480px) {
      .success-container {
        padding: 32px 24px;
      }
      h1 {
        font-size: 2rem;
      }
      .icon-success {
        font-size: 56px;
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="success-container" role="main" aria-labelledby="success-title" aria-describedby="success-desc">
    <div class="icon-success" aria-hidden="true">check_circle</div>
    <h1 id="success-title" tabindex="0">Message Sent Successfully!</h1>
    <p id="success-desc" tabindex="0">
      Thank you for reaching out. I have received your message and will get back to you shortly.
    </p>
    <a href="index.html" class="button" aria-label="Return to Shahzaib Developer Portfolio homepage">Back to Home</a>
  </div>
</body>
</html>
